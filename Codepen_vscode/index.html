<head>
    <link rel="stylesheet" href="style.css">
    <div class="container-top">
        <h1 class="page-title">
            Conversor de área </h1>
        <p class="legenda-title">(metros quadrados para hectares)
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">
    </div>
</head>

<body>
    <div id="left" class="container-left">
        <p class="page-subtitle">
            Descubra a área em hectares</p>
        <p>
            Insira os valores nos campos abaixo
        </p>
        <input type="number" id="numero-plantas" size="6" placeholder="Número de plantas" /><br>
        <input type="number" id="entre-linhas" size="3" placeholder="Entre-linhas (cm)" /><br>
        <input type="number" id="entre-plantas" size="3" placeholder="Entre-plantas (cm)" /><br>
        <button type="submit" onclick="Converter()">Calcular</button>
    </div>

    <div id="right" class="container-resultado">
        <h2 class="resultado" id="valorCalculado"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <script src="app.js"></script>
</body>
